<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <!-- header section start -->
        <header>
            <input type="text"  autocomplete="off" class="search-box" placeholder="Enter your city">
        </header>
        <!-- header section end -- -->

        <!-- main section start -->
        <main>
            <section class="location">
                <div class="city">Feni,Bangladesh</div>
                <div class="date">11 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">30<span>°c</span></div>
                <div class="weather">sunny</div>
                <div class="high-low">28° c / 33° c</div>
            </div>
        </main>
        <!-- main section end -->
    </div>
<script src="script.js"></script>
</body>
</html>
